<h1 class="text-center text-info mt-2">GIỎ HÀNG</h1>

<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Tên sản phẩm</th>
      <th>Đơn giá</th>
      <th>Số lượng</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of carts | keyvalue">
        <td>{{ item.value.id }}</td>
        <td>{{ item.value.name }}</td>
        <td>{{ item.value.unitPrice }} VNĐ</td>
        <td>
          <input type="number" [(ngModel)]="item.value.quantity" (ngModelChange)="updateItem(item.value)" />
        </td>
        <td>
          <button type="button" mat-icon-button (click)="deleteItem(item.value)">&times;</button>
        </td>
      </tr>
  </tbody>
</table>

<button type="button" class="btn btn-info">Thanh toán</button>
