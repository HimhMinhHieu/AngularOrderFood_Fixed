<h1 class="text-center text-info mt-2">GIỎ HÀNG</h1>

<table *ngIf="carts !== null" class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Tên sản phẩm</th>
      <th>Đơn giá</th>
      <th>Số lượng</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let key of Object.keys(carts)">
        <td>{{ carts[key].id }}</td>
        <td>{{ carts[key].name }}</td>
        <td>{{ carts[key].unitPrice }} VNĐ</td>
        <td>
          <input type="number" value={{carts[key].quantity}}/>
        </td>
        <td>
          <button type="button" (click)="deleteItem(carts[key])">&times;</button>
        </td>
      </tr>
  </tbody>
</table>

<button type="button" class="btn btn-info">Thanh toán</button>

<div *ngIf="carts === null" class="alert alert-info mt-2">
  Không có sản phẩm trong giỏ!
</div>
